<div class="student-dashboard-container">
  <div class="header">
    <h4>Your completed courses</h4>
  </div>

  <div class="grade-table">
    <table>
      <thead>
        <tr>
          <th>Course #Id</th>
          <th>Course Name</th>
          <th>Grade</th>
          <th>Date</th>
          <th>Graded by</th>
        </tr>
      </thead>
      <tr *ngFor="let grade of studentGrades">
        <td>{{ grade.courseId }}</td>
        <td>{{ grade.courseName }}</td>
        <td>{{ grade.grade }}</td>
        <td>{{ grade.assignedAt | dateFormat }}</td>
        <td>
          {{
            grade.assignedBy.length === 0
              ? "(no data)"
              : (grade.assignedBy | userName : "Professor")
          }}
        </td>
      </tr>
    </table>
  </div>
</div>
